name: Publish snapshot on github packages
run-name: Snapshot run ${{ github.run_number }}

on:
  workflow_dispatch:

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest

    permissions:
      contents: read
      checks: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          # we need the full history to validate license headers
          fetch-depth: 0
      - name: Setup Java
        uses: actions/setup-java@v3 # Does also set up Maven and GPG
        with:
          java-package: 'jdk'
          java-version: '17'
          distribution: 'temurin'
          cache: maven
          check-latest: true
      - name: Validate license headers
        run: mvn -U -B validate -P sxda-license-validation

  build:
    runs-on: ubuntu-latest
    needs: validate

    permissions:
      contents: read
      checks: write
      packages: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
          server-id: github

      - name: Build with Maven
        run: mvn -B package --file pom.xml --fail-at-end --no-transfer-progress

  publish-maven:
    runs-on: ubuntu-latest
    needs: build

    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
          server-id: github

      - name: Publish maven modules to GitHub Packages
        run: mvn -B deploy --file pom.xml
        env:
          GITHUB_TOKEN: ${{ github.token }}

  publish-npm:
    runs-on: ubuntu-latest
    needs: build

    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v3
        with:
          node-version: 18
          registry-url: https://npm.pkg.github.com

      - uses: pnpm/action-setup@v2
        name: Install pnpm
        with:
          version: 7
          run_install: true

      - name: Update npm module snapshot version
        run: npm run version:snapshot
        working-directory: ./ace

      - name: Build npm module
        run: npm run build:all -- --progress=false --clean=false
        working-directory: ./ace

      - name: Publish node packages to npmjs.com
        run: npm publish --access public
        working-directory: ./ace
        env:
          NODE_AUTH_TOKEN: ${{ github.token }}
