# .github/actions/setup-node-pnpm/action.yml
name: 'Setup Node & PNPM'
runs:
  using: 'composite'
  steps:
    - uses: actions/setup-node@v4
      with:
        node-version: '22'
        registry-url: https://registry.npmjs.org/
    - uses: pnpm/action-setup@v3
      with:
        version: 10
        run_install: true
