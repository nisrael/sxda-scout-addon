name: ROOT
title: Scout Addon
version: main
nav:
  - modules/ROOT/nav.adoc

ext:
  collector:
    - scan:
      - dir: ace
        files: 'README.adoc'
        into: modules/ace/partials
      - dir: codemirror
        files: 'README.adoc'
        into: modules/codemirror/partials
      - dir: monaco
        files: 'README.adoc'
        into: modules/monaco/partials
    - run:
        workingDir: demo
        command: npm run build:all
      scan:
        clean: true
        dir: demo/dist/
        into: modules/ROOT/attachments/demo



